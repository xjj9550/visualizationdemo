<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- top -->
    <header>
        <h1>智慧农业数据可视化</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time,1000); //开始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML = 
                    "当前时间" + y +
                    "年" + mt +
                    "月" + day + 
                    "日" +
                    "-" + h +
                    "时" + m +
                    "分" + s + "秒";
                    t = setTimeout(time,1000);//设定定时器，循环运行
            }
        </script>
    </header>

    <!-- main -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>XXX行情</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>XXX行情</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>XXX行情</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>100006</li>
                        <li>123456</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map"></div>
        </div>
        <div class="column">
            <div class="panel bar">
                <h2>XXX行情</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>XXX行情</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>XXX行情</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
</body>
</html>
